<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Угадай число!</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">
        <div class="title">
            <h1>Игра: угадай число</h1>
            <p>Компьютер загадал число от 1 до 100. Ваша задача его угадать.</p>
        </div>
        <div class="check">
                <p>Ваше число:</p>
                <input type="number" id="input">
            <button id="btn">Проверить</button>
        </div>
        <div class="results">
            <p id="result_result">
                Результат:
            </p>
            <p id="hint">
                Подсказка:
            </p>
            <p id="attempts">
                Число попыток:
            </p>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
